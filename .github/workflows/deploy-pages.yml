name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PAGES_ARTIFACT_NAME: github-pages-${{ github.run_id }}-${{ github.run_attempt }}

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add Legacy Asset Aliases
        run: |
          set -euo pipefail

          current_js="$(ls dist/assets/index-*.js | grep -v 'csvService' | head -n 1)"
          current_css="$(ls dist/assets/index-*.css | head -n 1)"

          for legacy_js in \
            index-E6pDgA8L.js \
            index-AwmPLhRM.js \
            index-DozNYhF2.js; do
            if [ "$(basename "$current_js")" != "$legacy_js" ]; then
              cp "$current_js" "dist/assets/$legacy_js"
            fi
          done

          for legacy_css in \
            index-DWcEkJ5e.css; do
            if [ "$(basename "$current_css")" != "$legacy_css" ]; then
              cp "$current_css" "dist/assets/$legacy_css"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.PAGES_ARTIFACT_NAME }}
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
